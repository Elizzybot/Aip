
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Connection</title>
</head>
<body>
    <h2>Connect to the WhatsApp Bot</h2>
    <form id="connectForm">
        <label for="phoneNumber">Enter your WhatsApp number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <button type="submit">Connect</button>
    </form>
    <p id="response"></p>

    <script>
        document.getElementById('connectForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;

            const response = await fetch('/api/connect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber })
            });

            const result = await response.json();
            document.getElementById('response').textContent = result.message || result.error;
        });
    </script>
</body>
</html>
