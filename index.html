<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Connect to the WhatsApp Bot</h2>
    <form id="connectForm">
        <label for="phoneNumber">Enter your WhatsApp number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <button type="submit">Connect</button>
    </form>
    <p id="response"></p>

    <script>
        document.getElementById('connectForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const phoneNumber = document.getElementById('phoneNumber').value;
            const responseElement = document.getElementById('response');

            if (!phoneNumber) {
                responseElement.textContent = "Please enter a valid WhatsApp number.";
                return;
            }

            try {
                const response = await fetch('/pair', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber })
                });
                const result = await response.text();
                responseElement.textContent = result;
            } catch (error) {
                responseElement.textContent = "Error connecting to the bot. Please try again.";
            }
        });
    </script>
</body>
</html>
